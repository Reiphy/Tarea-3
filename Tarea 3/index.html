<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

    <title>Agenda de Contactos</title>


    <style>
      body{
          background-color: #f7f6f6;
          background: #0f7b13;
      }
      table thead{
          background-color: #0f7b13;
          color: rgb(0, 0, 0);
      }
      
  </style>



  </head>

  <body>

    <h1>Agenda de Contactos</h1>

    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded ">

      <button id="butcrear" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalcontacto" >Crear Contacto</button>
        <table class="table mt-2 table-bordered table-striped" id="tablacontactos">
          
          
          <thead >

            <tr class="text-center">

              <th>Nombre</th>
              <th>Apellido</th>
              <th>Telefono</th>
            </tr>

          </thead>

          <tbody>

          </tbody>
          
        </table>

    </div>

    

    <div id="modalcontacto" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Creacion de contacto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">


            <form>
              <div class="mb-3">

                <label for="nombre" class="col-form-label">Nombre</label>
                <input id="nombre" type="text" class="form-control">

              </div>
              
              <div class="mb-3">

                <label for="apellido" class="col-form-label">Apellido</label>
                <input id="apellido" type="text" class="form-control">

              </div>

              <div class="mb-3">

                <label for="telefono" class="col-form-label">Telefono</label>
                <input id="telefono" type="number" class="form-control">

              </div>
            </div>


            <div class="modal-footer">

              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        </form>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script src="index.js"></script>

  </body>
</html>
